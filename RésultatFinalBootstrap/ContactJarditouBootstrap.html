	<header class="d-none d-lg-flex">
			<img class="logo" id="logo" alt="Le logo de l'entreprise Jarditou représente une femme avec une brouette se dirigeant vers la droite" src="images/jarditou_logo.jpg" class="img-fluid">
			<p class="slogan h1 text-right">Tout le jardin</p>
	</header>

	<nav class="navbar navbar-expand-sm navbar-light bg-light"><!-- navbar apporte la plupart des propriétés, navbar-expand-sm précise jusqu’à quelle taille la navbar doit se déployer av de passer en design responsive (ici small ([sm]), navbar-toggler est le bouton qui apparaît uniquement en responsive -->

  	</button>
  	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    	<div class="navbar-nav" id="Les3boutons"><!-- ne pas oublier de mettre navbar-nav, puis navbar-item, puis navbar-link (les 3 et ds l'ordre) -->

      	<a class="nav-item nav-link" href="Tableaux Bootstrap.html">Tableau</a>

						<input  type="search" id="site-search" placeholder="Votre promotion">

				</form> 
				<button type="button" class="btn btn-outline-success float-right">Rechercher</button>
    	</div>
  	</div>

	<div class="BandePromotions pt-1 pb-1"> <!-- L'ajout de paddings absents du modèle : fait exprès pour m'assurer que j'avais compris comment régler des marges et paddings en Bootstrap -->
		<img id="BandePromotions" alt="PROMOTION SUR LAMES DE TERRACE" src="images/promotion.jpg" class="img-fluid">
	</div>
	
	<form class=" text-align-left pl-5 pr-5" action="" method="" id="formulaire_contact">
		<p class="h6 mb-2">* Ces zones sont obligatoires</p>
		<div class="form-group">
			<legend class="mb-2 mt-3">Vos coordonnées</legend>
			<label for="Nom" class="mb-1">Nom*</label>
			<input type="text" class="form-control" name="Nom" id="Nom" placeholder="Veuillez saisir votre nom">
		</div>
		<div class="form-group">
			<label for="Prénom" class="mb-1">Prénom*</label>
			<input type="text" class="form-control" name="Prénom" id="Prénom" placeholder="Veuillez saisir votre prénom">
		</div>
		<div class="form-group">
			<label class="mb-2">Sexe*</label><br>
			<input type="radio" name="sexe" value="Femme">Féminin
			<input type="radio" name="sexe" value="Homme">Masculin
		</div>
		<div class="form-group">
			<label for="date" class="mb-1">Date de naissance*</label><br>
			<input type="date" name="ddn" id="date" class="form-control" >
		</div>
		<div class="form-group">
			<label for="CodePostal" class="mb-1">Code postal*</label><br>
			<input type="text" name="CodePostal" id="CodePostal" class="form-control" >
		</div>
		<div class="form-group">
			<label for="Adresse" class="mb-1">Adresse</label><br>
			<input type="text" name="Adresse" id="Adresse" class="form-control">
		</div>
		<div class="form-group">
			<label for="Ville" class="mb-1">Ville</label><br>
			<input type="text" name="Ville" id="Ville" class="form-control">
		</div>
		<div class="form-group">
			<label for="Email" class="mb-1">Email*</label><br>
			<input type="text" name="Email" id="Email" class="form-control">
		</div>
		<div class="form-group">
			<legend class="mb-2 mt-5">Votre demande</legend>
			<label>Sujet* : </label><br>
				<select id="" name="Votre demande" class="form-select mt-2">
					<option selected>Veuillez sélectionner un sujet</option>
					<option>Mes commandes</option>
					<option>Questions sur produit</option>
					<option>Réclamation</option>
					<option>Autres</option>
				</select>
		</div>
		<div class="form-group mt-2">
			<label class="mb-1">Votre question* : </label><br>
			<textarea name="VotreQuestion" rows="10" cols="30"></textarea>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" name="AvoirConnaissance" value="Accepter" class="form-check-input">
			<label class="form-check-label"> * J'accepte le traitement informatique de ce formulaire</label>
		</div>
		<div>
			<input type="submit" name="Envoyer" class="btn btn-secondary">
			<button type="submit" class="btn btn-secondary">Annuler</button>
		</div>
	</form>

	<footer>
		<nav class="navbar navbar-expand-sm navbar-dark">

					<a class="nav-item nav-link" href="#">Plan du site</a>-->
    		</div>
  		</div>
		</nav>
	</footer>
